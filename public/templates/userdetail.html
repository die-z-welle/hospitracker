<h1>{{user.firstname}} {{user.lastname}}</h1>
<h3>Location history</h3>
<table class="table table-striped">
  <thead>
    <th>Time</th>
    <th>Room</th>
    <th>Accuracy</th>
  </thead>
  <tbody>
    <tr ng-repeat="location in user.locations | orderBy:'-time'">
      <td>{{location.time}}</td>
      <td>{{location.room.identification}}</td>
      <td>{{location.accuracy}}</td>
    </tr>
  </tbody>
</table>
<a href="#/users">back</a>
