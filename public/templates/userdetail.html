<h1>{{user.firstname}} {{user.lastname}}</h1>
<h3>Location history</h3>
<table class="table table-striped">
  <thead>
    <th>Room</th>
    <th>Entered</th>
    <th>Exited</th>
  </thead>
  <tbody>
    <tr ng-repeat="abidance in user.abidances | orderBy:'joined'">
      <td>{{abidance.room.identification}}</td>
      <td>{{abidance.joined}}</td>
      <td>{{abidance.left}}</td>
    </tr>
  </tbody>
</table>
<a href="#/users">back</a>
